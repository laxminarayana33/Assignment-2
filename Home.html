<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocaries Buy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main">
        <nav class="navbar navbar-expand-lg" style="background-image:url('./images/bg-1.jpeg')">
            <div class="logo">
                <img src="./images/logo.png" alt="company logo">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="menu_list">
                    <li class="menu_item">Home</li>
                    <li class="menu_item">About</li>
                    <li class="menu_item">gallery</li>
                    <li class="menu_item">contact</li>
                </ul>
            </div>      
        </nav>
        <section class="main_section" ng-app="myApp" style="background-image: url(./images/mainbg.jpeg);">
            <div class="row" ng-controller="buyCtrl">
                <div class="col-md-6 buylist">
                    <h3>To Buy List</h3>
                    <table class="table">
                        <tr ng-repeat="item in buyItems">
                            <td>{{item.name}}</td>
                            <td>{{item.quantity}}</td>
                            <td> <button type="button" class="btn btn-info" ng-click="buy(item)"> Buy</button> </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6 boughtlist">
                    <h3>Bought List</h3>
                    <table class="table">
                        <tr ng-repeat="boughtitem in boughtList">
                            <td>{{boughtitem.name}}</td>
                            <td>{{boughtitem.quantity}}</td>
                            <td> <button type="button" class="btn btn-info" ng-click="buy(item)"> Remove</button> </td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>
